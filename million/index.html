<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Как заработать свой первый миллион</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1>
						<span>
							Получите видео-инструкцию
						</span>
						<strong>
							Как заработать свой первый миллион
						</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-sm-8 col-sm-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-sm-8 col-sm-offset-2">
					<div class="form">
						<div class="form__header">
							Введите свой email
						</div>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-block btn-lg">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="features-header text-center">
						Почему нужно сделать это сейчас?
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="features">
						<img src="img/feature1.png" alt="features">
						<div class="featurea-text">
							Первое<br>
							преимущество
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="features">
						<img src="img/feature2.png" alt="features">
						<div class="featurea-text">
							Второе<br>
							преимущество
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="features">
						<img src="img/feature3.png" alt="features">
						<div class="featurea-text">
							Третье<br>
							преимущество
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="features">
						<img src="img/feature4.png" alt="features">
						<div class="featurea-text">
							Четвёртое<br>
							преимущество
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button class="btn btn-primary btn-lg">Получить инструкцию</button>
				</div>
		</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="clients-header">
						Наши клиенты
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client1.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client2.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client3.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client4.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client5.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client6.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client7.png" alt="client">
					</div>
				</div>
				<div class="col-lg-3 col-sm-6">
					<div class="clients">
						<img src="img/client8.png" alt="client">
					</div>
				</div>
			</div>
		</div>
	</div>
	

	
</body>
</html>
